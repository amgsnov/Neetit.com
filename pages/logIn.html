<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7639a1987e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/navigation.css">
    <link rel="stylesheet" href="../styles/defaultStyles.css">
    <link rel="stylesheet" href="../styles/logIn.css">
    <title>Log In</title>
</head>

<body>
    <!-- Ipad and Desktop menu  -->
    <header>
        <nav>
            <div class="logo-container">
                <label class="logo-txt">Neetit.com</label>
                <img class="logo" src="../images/logo.png" width="40px">
            </div>
            <label for="check" class="hamburger-btn">
                <i class="fas fa-bars"></i>
            </label>
            <ul class="nav-list">
                <li><a href="./feedPage.html">Feed</a></li>
                <li><a href="./feedPage.html">Favorites</a></li>
                <li><a href="./profilePage.html">Profile</a></li>
            </ul>
        </nav>
    </header>
    <!-- Entering page for ipad and mobile -->
    <section class="content">
        <div class="box-signin">
            <div class="box-login">
                <form action="#" class="log-in" id="loginForm">
                    <img src="../images/logIn.png" class="box__img">
                    <p class="log-in__title">Log in</p>
                    <input type="email" placeholder="Email" class="log-in__input" name="email" id="email">
                    <input type="password" placeholder="Password" class="log-in__input" name="password" id="password">
                    <a type="submit" href="./feedPage.html" class="btn-sigin">Sign in</a>
                    <a href="./forgotPassword.html" class="box-signin__link">Forgot password?</a>
                </form>
            </div>
        </div>
        <div class="box-create">
            <img src="../images/registration.png" class="box-create__img">
            <p class="box-create__subtitle">Don't you have an account?</p>
            <a href="./registrationPage.html" class="create">Create account</a>
        </div>
    </section>
    <script src="../js/logInLs.js"></script>
</body>

</html>
