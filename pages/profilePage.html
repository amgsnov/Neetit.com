<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7639a1987e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/navigation.css">
    <link rel="stylesheet" href="../styles/defaultStyles.css">
    <link rel="stylesheet" href="../styles/postCard.css">
    <link rel="stylesheet" href="../styles/profilePage.css">
    <title>Profile</title>
</head>

<body>
    <!-- Navbar__mobile -->
    <nav class="navigation-mobile">
        <a href="./feedPage.html" class="nav__link">
            <i class="material-icons nav__icon">home</i>
            <span class="nav__text">Feed</span>
        </a>
        <a href="./feedPage.html" class="nav__link">
            <i class="material-icons nav__icon">favorite</i>
            <span class="nav__text">Favorites</span>
        </a>
        <a href="./profilePage.html" class="nav__link nav__link--active">
            <i class="material-icons nav__icon">person</i>
            <span class="nav__text">Profile</span>
        </a>
    </nav>
    <!-- Ipad menu  -->
    <header>
        <nav>
            <div class="logo-container">
                <label class="logo-txt">Neetit.com</label>
                <img class="logo" src="../illustrations/logo.png" width="40px">
            </div>
            <label for="check" class="hamburger-btn">
                <i class="fas fa-bars"></i>
            </label>
            <ul class="nav-list">
                <li><a href="./feedPage.html">Feed</a></li>
                <li><a href="./feedPage.html">Favorites</a></li>
                <li><a href="./profilePage.html">Profile</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main Content -->
    <section class="wrap">
        <div class="profile">
            <p class="profile__post">
                50<br>Posts
            </p>
            <img src="../illustrations/monro.svg" class="profile__img">
            <p class="profile__following">
                232<br>Following
            </p>
        </div>
        <div class="profile-info">
            <p class="profile__followers">
                1k<br>Followers
            </p>
            <h1 class="profile__name">Jean lopez</h1>
            <span class="profile__about">My name is Jean. I like dancing in the rain and
                travelling all around the world.</span>
            <a class="profile__edit" href="./editProfile.html">Edit profile</a>
        </div>
        <form class="profile-form" id="postsForm">
            <input class="frofile-form__title" type="text" placeholder="Title" required id="title" name="title">
            <input class="profile-form__text" type="text" placeholder="Text" required id="text" name="text">
            <button class="profile-form__send">Send</button>
        </form>
        <!-- Postcards -->
        <div class="holder">
        </div>
    </section>
    <script src="../js/navbar.js"></script>
    <script src="../js/profilePage.js"></script>

</body>

</html>
